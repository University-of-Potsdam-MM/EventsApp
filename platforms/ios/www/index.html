<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="lib/jquery.mobile-1.4.0.css" />
        <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
        <!--<script type="text/javascript" src="lib/zepto.js"></script>-->
		<script type="text/javascript" src="lib/jquery.mobile-1.4.0.min.js"></script>
        <script type="text/javascript" src="lib/q.min.js"></script>
        <script type="text/javascript" src="lib/ls-store.js"></script>
        <script type="text/javascript" src="lib/date.js"></script>
        <script type="text/javascript" src="lib/fastclick.js"></script>
        <script type="text/javascript" src="lib/underscore-min.js"></script>
        <script type="text/javascript" src="lib/af.mvc.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="lib/Calendar.js"></script>
        
        <script type="text/javascript" src="app2.js"></script>
        <style id="layout-style-css"></style>
        <style type="text/css">
			.listview-wrapper{
				height:100%;
			}
			 body {
				/* Setting body margins to 0 to have proper positioning of #container div */
				margin: 0;
				border:none !important;
				overflow:hidden;
			}
			#wrapper{
				position:absolute;
				width:100%;
				height:100%;
			}
			#pages-container{
				float:left;
			}
			.app-page{
				padding-top:50px !important;
			}
			.app-page .ui-header,.app-page .header, .app-page .footer{
				display:none !important;
			}
			#the_header {
				position : fixed;
				top      : 0;
				left     : 0;
				width    : 100%;
				height   : 50px;
				z-index  : 1000;
				overflow : hidden;
				background:#E9E9E9;
				border-top:none !important;
			}
			#the_footer{
				position : fixed;
				bottom   : 0;
				left     : 0;
				width    : 100%;
				height   : 50px;
				z-index  : 1000;
				overflow : hidden;
				background:#E9E9E9;
				border-bottom:none !important;
			}
			#the_header,#the_footer{
				border-color:#DDD;
			}
		</style>
        <script type="text/javascript">
		window.addEventListener('load', function() {
			FastClick.attach(document.body);
		}, false);
         $(document).ready(function () {
            // Setting #container div as a jqm pageContainer
            $.mobile.pageContainer = $('#pages-container');
			$('#the_header,#the_footer').enhanceWithin();
			//testLive();
            // Setting default page transition to slide
        });
		</script>
        <title>Potsdam Events</title>
    </head>
    <body class="ui-body-a">
    	<div id="wrapper">
        	<div id="the_header" class="ui-header ui-bar-inherit ui-header-fixed" data-role="header" data-position="fixed" data-tap-toggle="false">
                <h1 class="ui-title">Uni Potsdam</h1>
            </div>
            <div id="pages-container">
                 <!--********EVENTS******-->
                <div data-role="page" data-dom-cache="true" data-appUrl="events/index" data-theme="a" id="events-index" class="app-page">
                    <div class="header">
                    <a class="ui-icon left-btn menu-btn" href="main/menu" data-shadow="false" data-iconshadow="false" data-icon="bars" data-iconpos="notext" data-ajax="false">
                		<img src="img/menu-icon.png" height="30" width="35" alt="Menü" />
                    </a>
                    <h1 class="ui-title">Veranstaltungen</h1>
                    <a class="right-btn" href="events/set_locations" data-shadow="false" data-iconshadow="false" data-icon="gear" data-iconpos="notext" data-ajax="false">
                        <img src="img/gears-icon.png" height="30" width="30" alt="Einstellungen" />
                    </a>
                    </div>
                    
                    <div data-role="content" class="ui-content" role="main"></div>
                    
                    <div class="footer">
                        <div data-role="navbar" data-tap-toggle="false">
                            <ul>
                                <li><a class="btn-filter-events" id="btn-all-events" onClick="app.c.events.filterIndex('all')">Alle</a></li>
                                <li><a class="btn-filter-events" id="btn-today-events" onClick="app.c.events.filterIndex('today')">Heute</a></li>
                                <li><a class="btn-filter-events" id="btn-next-events" onClick="app.c.events.filterIndex('next')">Nächste</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div data-role="page" data-dom-cache="true" data-appUrl="events/view" data-theme="a" id="events-view" class="app-page">
                    <div class="header">
                        <a href="" class="left-btn" data-shadow="false" data-iconshadow="false" data-icon="arrow-l" data-iconpos="notext" data-rel="back" data-ajax="false">
                        	<img src="img/back-button.png" height="30" width="20" alt="Zurück" />
                        </a>
                        <h1 class="ui-title">Veranstaltung</h1>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
                
                <div data-role="page" data-dom-cache="true" data-appUrl="events/place" data-theme="a" id="events-place" class="app-page">
                    <div class="header">
                        <a href="" class="left-btn" data-shadow="false" data-iconshadow="false" data-icon="arrow-l" data-iconpos="notext" data-rel="back" data-ajax="false">
                        	<img src="img/back-button.png" height="30" width="20" alt="Zurück" />
                        </a>
                        <h1 class="ui-title">Veranstaltungen</h1>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
                
                <div data-role="page" data-dom-cache="true" data-appUrl="events/set_locations" data-theme="a" id="events-set_locations" class="app-page">
                    <div class="header">
                        <a href="" class="left-btn" data-shadow="false" data-iconshadow="false" data-icon="arrow-l" data-iconpos="notext" data-rel="back" data-ajax="false">Fertig</a>
                        <h1 class="ui-title">Locations</h1>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
                
                <!--********NEWS******-->
                <div data-role="page" data-dom-cache="true" data-appUrl="news/view" data-theme="a" id="news-index" class="app-page">
                    <div class="header">
                        <div class="header">
                            <a class="left-btn" href="main/menu" data-shadow="false" data-iconshadow="false" data-icon="bars" data-iconpos="notext" data-ajax="false">
                                <img src="img/menu-icon.png" height="30" width="35" alt="Menü" />
                            </a>
                            <h1 class="ui-title">News</h1>
                            <a class="right-btn" href="news/set_sources" data-shadow="false" data-iconshadow="false" data-icon="gear" data-iconpos="notext" data-ajax="false">
                                <img src="img/gears-icon.png" height="30" width="30" alt="Einstellungen" />
                            </a>
                       </div>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
                
                <div data-role="page" data-dom-cache="true" data-appUrl="news/view" data-theme="a" id="news-view" class="app-page">
                    <div class="header">
                        <a href="" data-shadow="false" data-iconshadow="false" data-icon="arrow-l" data-iconpos="notext" data-rel="back" data-ajax="false">Zurück</a>
                        <h1 class="ui-title">News</h1>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
                
                <div data-role="page" data-dom-cache="true" data-appUrl="news/set_sources" data-theme="a" id="news-set_sources" class="app-page">
                    <div class="header">
                        <a href="" class="left-btn" data-shadow="false" data-iconshadow="false" data-icon="arrow-l" data-iconpos="notext" data-rel="back" data-ajax="false">Fertig</a>
                        <h1 class="ui-title">Quellen</h1>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
                
                 <!--********MAIN******-->
                <div data-role="page" data-dom-cache="true" data-appUrl="main" data-theme="a" id="main-menu" class="app-page">
                    <div class="header">
                        <h1 class="ui-title">Uni Potsdam</h1>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
            </div>
            <div id="the_footer" class="ui-footer-fixed ui-footer" data-position="fixed" data-tap-toggle="false">
                
            </div>
        </div>
    </body>
</html>

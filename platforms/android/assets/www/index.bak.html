<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="lib/jquery.mobile-1.4.0.css" />
        <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="lib/jquery.mobile-1.4.0.js"></script>
        <script type="text/javascript" src="lib/q.min.js"></script>
        <script type="text/javascript" src="lib/ls-store.js"></script>
        <script type="text/javascript" src="lib/date.js"></script>
        <script type="text/javascript" src="lib/underscore-min.js"></script>
        
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="lib/Calendar.js"></script>
        
        <script type="text/javascript" src="js/index.js"></script>
        <style type="text/css">
			.listview-wrapper{
				height:100%;
			}
		</style>
        <title>Potsdam Events</title>
    </head>
    <body>
    	<div data-role="page" data-url="events/index" data-dom-cache="true" data-theme="a" id="index" class="app">
        	<div data-role="panel" data-position="left" data-theme="a" data-display="reveal" id="mainmenu">
                <ul data-theme="a" data-role="listview">
                    <li><a data-href="news/index">News</a></li>
                    <li><a data-href="events/index">Veranstaltungen</a></li>
                </ul>
            </div><!-- /panel -->
            <div data-role="header" data-position="fixed" data-tap-toggle="false">
            	<a class="ui-icon-bars" href="#mainmenu" data-shadow="false" data-iconshadow="false" data-icon="bars" data-iconpos="notext" data-ajax="false">Menü</a>
                <h1>Veranstaltungen</h1>
                <a class="ui-btn-right" href="#settings-panel" data-shadow="false" data-iconshadow="false" data-icon="gear" data-iconpos="notext" data-ajax="false">Einstellungen</a>
            </div>
            <div data-role="content" class="ui-content" role="main">
            	<div class="listview-wrapper">
                    <ul id="thelist" data-role="listview">
                        
                    </ul>
                </div>
    		</div>
            <div data-position="fixed" data-role="footer" data-tap-toggle="false">
            	<div data-role="navbar" data-tap-toggle="false">
                    <ul>
                        <li><a onClick="app.filterIndex('all')">Alle</a></li>
                        <li><a onClick="app.filterIndex('today')">Heute</a></li>
                        <li><a class="ui-btn-active ui-state-persist" onClick="app.filterIndex('next')">Nächste</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div>
            <div data-role="panel" data-position="right" data-theme="a" data-display="push" id="settings-panel">
                <h3>Locations anzeigen</h3>
                <div data-theme="a" id="locationlistcontainer" data-role="fieldcontain">
                    <fieldset id="locationlist"  data-role="controlgroup">
                        
                    </fieldset>
                </div>
            </div><!-- /panel -->
        </div>
        <script type="text/javascript">
            app.initialize(); 
        </script>
    </body>
</html>

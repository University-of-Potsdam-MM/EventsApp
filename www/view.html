<!DOCTYPE html>
<html>

    </head>
    <body>
    	<div data-role="page" data-theme="a" id="view" class="app">
            <div data-role="header">
                <h1>Veranstaltung</h1>
                <a href="" data-shadow="false" data-iconshadow="false" data-icon="arrow-l" data-iconpos="notext" data-rel="back" data-ajax="false">Back</a>
            </div>
            <div data-role="content" class="ui-content" role="main">

    		</div>
            <script type="text/html" id="View-template">
				<div data-role="collapsible" data-collapsed="false">
					<% if (event.Event.pic) { %>
					  <img src=<%= event.Event.pic %> />
					<% } %>
					<h3><%= event.Event.name %></h3>
					<div>
						<div class="event">
							<p><%= event.Event.description %></p>
						</div>
					</div>
				</div>
			</script>
        </div>
    </body>

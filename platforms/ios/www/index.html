<!DOCTYPE html>
<html><head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.0.css" />
        <script type="text/javascript">
			function debug(f){
				$('h1:visible').html(f);
			}
		</script>
        <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="lib/jquery.mobile-1.4.0.js"></script>
        <script type="text/javascript" src="lib/q.min.js"></script>
        <script type="text/javascript" src="lib/ls-store.js"></script>
        <script type="text/javascript" src="lib/date.js"></script>
        <script type="text/javascript" src="lib/fastclick.js"></script>
		<script type="text/javascript" src="lib/require.js"></script>
        <script type="text/javascript" src="lib/underscore-min.js"></script>
        <script type="text/javascript" src="lib/backbone-min.js"></script>
		<script type="text/javascript" src="lib/backbone.routefilter.js"></script>
        <script type="text/javascript" src="lib/backbone-mvc.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="lib/Calendar.js"></script>
        
        <script type="text/javascript" src="testData.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript">
        	detectUA($, navigator.userAgent);
        </script>
        <script src="lib/jquery.pull-to-refresh.js"></script>
        <style id="layout-style-css"></style>
        <style type="text/css">
			.ui-content {
				-webkit-transform: translate3d(0,0,0);
				transform: translate3d(0, 0, 0);
				position:relative;
				overflow-y: scroll;
            	-webkit-overflow-scrolling: touch;
			}
			.fixed {
				position: fixed !important;
				z-index: 500;
			}
			.sticky {
				position: -webkit-sticky !important;
				position: -ms-sticky !important;
				position: -o-sticky !important;
				position: sticky !important;
				z-index: 500;
			}
			.absolute {
				position: absolute !important;
				width: 100%;
				margin-bottom: 0;
				z-index: 501;
				bottom: -16px;
				box-sizing: border-box;
			}
			.listview-wrapper{
				height:100%;
			}
			 body {
				/* Setting body margins to 0 to have proper positioning of #container div */
				margin: 0;
				border:none !important;
				overflow:hidden;
				background:#E9E9E9;
			}
			#wrapper{
				position:absolute;
				width:100%;
				height:100%;
			}
			#pages-container{
				float:left;
			}
			.app-page .ui-header,.app-page .header, .app-page .footer{
				display:none !important;
			}
			#the_header {
				position : fixed;
				top      : 0;
				left     : 0;
				width    : 100%;
				height   : 50px;
				z-index  : 1000;
				overflow : hidden;
				background:#E9E9E9;
				background:#104871;
				border:none !important;
			}
			#header-content,#footer-content{
				float:left;
				width:100%;
			}
			#the_footer{
				position : fixed;
				bottom   : 0;
				left     : 0;
				width    : 100%;
				height   : 40px;
				z-index  : 1000;
				overflow : hidden;
				background:#FFF;
				border-bottom:none !important;
			}
			#the_footer a{ border:none !important; text-shadow:none !important; background:none !important; color:#999; }
			#the_footer a.ui-btn-active{ background:none !important; color:#104871;}
			#the_header,#the_footer{
				border-color:#DDD;
			}
		</style>
        <script type="text/javascript">
			window.addEventListener('load', function() {
				FastClick.attach(document.body);
			}, false);
			 $(document).ready(function () {
				// Setting #container div as a jqm pageContainer
				$.mobile.pageContainer = $('#pages-container');
				 // Prevents all anchor click handling, bringt aber hier eigentlich nichts, sondern musste direkt in der jQuery.mobile.js geändert werden
				$.mobile.linkBindingEnabled = false;
				// Disabling this will prevent jQuery Mobile from handling hash changes
				$.mobile.hashListeningEnabled = false;
				$('#the_header,#the_footer').enhanceWithin();
				app.init();
			});
		</script>
        <title>Potsdam Events</title>
    </head>
    <body class="ui-body-a">
    	<div id="wrapper">
        	<div id="the_header" class="ui-header ui-bar-inherit ui-header-fixed" data-role="header" data-position="fixed" data-tap-toggle="false">
                <div id="header-content">
                	<h1 class="ui-title">Uni Potsdam</h1>
                </div>
            </div>
            <div id="pages-container">
                 <!--********EVENTS******-->
                <div data-role="page" data-dom-cache="true" data-appUrl="events/index" data-theme="a" id="events-index" class="app-page">
                    <div class="header">
                    <a class="ui-icon left-btn menu-btn" href="main/menu" data-shadow="false" data-iconshadow="false" data-icon="bars" data-iconpos="notext">
                		<img src="img/menu.svg" class="glyph-menu" alt="Menü" />
                    </a>
                    <h1 class="ui-title">Veranstaltungen</h1>
                    <a class="right-btn" href="events/set_locations">
                        <img src="img/gears.svg" class="glyph-gear" alt="Einstellungen" />
                    </a>
                    </div>
                    
                    <div data-role="content" class="ui-content" role="main"></div>
                    
                    <div class="footer">
                        <div data-role="navbar" data-tap-toggle="false">
                            <ul>
                                <li><a class="btn-filter-events" href="events/index/all" id="btn-all-events">Alle</a></li>
                                <li><a class="btn-filter-events" href="events/index/today" id="btn-today-events">Heute</a></li>
                                <li><a class="btn-filter-events" href="events/index/next" id="btn-next-events">Nächste</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div data-role="page" data-dom-cache="true" data-appUrl="events/view" data-theme="a" id="events-view" class="app-page">
                    <div class="header">
                        <a href="" class="left-btn" data-shadow="false" data-iconshadow="false" data-icon="arrow-l" data-iconpos="notext" data-rel="back" data-ajax="false">
                        	<img src="img/back-button.svg" class="glyph-back" alt="Zurück" />
                        </a>
                        <h1 class="ui-title">Veranstaltung</h1>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
                
                <div data-role="page" data-dom-cache="true" data-appUrl="events/place" data-theme="a" id="events-place" class="app-page">
                    <div class="header">
                        <a href="" class="left-btn" data-shadow="false" data-iconshadow="false" data-icon="arrow-l" data-iconpos="notext" data-rel="back" data-ajax="false">
                        	<img src="img/back-button.svg" class="glyph-back" alt="Zurück" />
                        </a>
                        <h1 class="ui-title">Location</h1>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
                
                <div data-role="page" data-dom-cache="true" data-appUrl="events/set_locations" data-theme="a" id="events-set_locations" class="app-page">
                    <div class="header">
                        <a href="" class="left-btn" data-shadow="false" data-iconshadow="false" data-icon="arrow-l" data-iconpos="notext" data-rel="back" data-ajax="false">
                        	<img src="img/back-button.svg" class="glyph-back" alt="Zurück" />
                        </a>
                        <h1 class="ui-title">Locations</h1>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
                
                <!--********NEWS******-->
                <div data-role="page" data-dom-cache="true" data-appUrl="news/view" data-theme="a" id="news-index" class="app-page">
                    <div class="header">
                        <div class="header">
                            <a class="left-btn" href="main/menu" data-shadow="false" data-iconshadow="false" data-icon="bars" data-iconpos="notext" data-ajax="false">
                                <img src="img/menu.svg" class="glyph-menu" alt="Menü" />
                            </a>
                            <h1 class="ui-title">News</h1>
                            <a class="right-btn" href="news/set_sources" data-shadow="false" data-iconshadow="false" data-icon="gear" data-iconpos="notext" data-ajax="false">
                                <img src="img/gears.svg" class="glyph-gear" alt="Einstellungen" />
                            </a>
                       </div>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
                
                <div data-role="page" data-dom-cache="true" data-appUrl="news/source" data-theme="a" id="news-source" class="app-page">
                    <div class="header">
                        <a class="left-btn" href="" data-shadow="false" data-iconshadow="false" data-icon="arrow-l" data-iconpos="notext" data-rel="back" data-ajax="false">
                        	<img src="img/back-button.svg" class="glyph-back" alt="Zurück" />
                        </a>
                        <h1 class="ui-title">Quelle</h1>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>      
                
                <div data-role="page" data-dom-cache="true" data-appUrl="news/view" data-theme="a" id="news-view" class="app-page">
                    <div class="header">
                        <a class="left-btn" href="" data-shadow="false" data-iconshadow="false" data-icon="arrow-l" data-iconpos="notext" data-rel="back" data-ajax="false">
                        	<img src="img/back-button.svg" class="glyph-back" alt="Zurück" />
                        </a>
                        <h1 class="ui-title">News</h1>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
                
                <div data-role="page" data-dom-cache="true" data-appUrl="news/set_sources" data-theme="a" id="news-set_sources" class="app-page">
                    <div class="header">
                        <a href="" class="left-btn top-btn" data-shadow="false" data-iconshadow="false" data-icon="arrow-l" data-iconpos="notext" data-rel="back" data-ajax="false">
                        	<img src="img/back-button.svg" class="glyph-back" alt="Zurück" />
                        </a>
                        <h1 class="ui-title">Quellen</h1>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
                
                 <!--********MAIN******-->
                <div data-role="page" data-dom-cache="true" data-appUrl="main" data-theme="a" id="main-menu" class="app-page">
                    <div class="header">
                        <h1 class="ui-title">Uni Potsdam</h1>
                    </div>
                    <div data-role="content" class="ui-content" role="main"></div>
                </div>
            </div>
            <div id="the_footer" class="ui-footer-fixed ui-footer" data-position="fixed" data-tap-toggle="false">
                <div id="footer-content"></div>
            </div>
        </div>
        <img style="position:absolute; left:0; right:0" src="" id="tracker" alt="" width="1" height="1" />
    </body>
</html>

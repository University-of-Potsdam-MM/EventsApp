<!DOCTYPE html>

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="lib/jquery.mobile-1.4.0.css" />
        <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>

        <script type="text/javascript" src="app2.js"></script>
        <style type="text/css">
			.listview-wrapper{
				height:100%;
			}
			 body {
				/* Setting body margins to 0 to have proper positioning of #container div */
				margin: 0;
			}
			#wrapper{
				position:absolute;
				width:100%;
				height:100%;
			}
		</style>
        <script type="text/javascript">
		window.addEventListener('load', function() {
			FastClick.attach(document.body);
		}, false);
         $(document).ready(function () {
            // Setting #container div as a jqm pageContainer
            $.mobile.pageContainer = $('#wrapper');
			//testLive();
            // Setting default page transition to slide
        });
		</script>
        <title>Potsdam Events</title>
    </head>
    <body>
    	<div id="wrapper">
        	 <!--********EVENTS******-->
            <div data-role="page" data-dom-cache="true" data-appUrl="events/index" data-theme="a" id="events-index" class="app-page">
                <!--<div data-role="panel" data-position="left" data-theme="a" data-display="overlay" id="mainmenu">
                    <ul data-theme="a" data-role="listview">

                    </ul>
                </div>-->
                <div data-role="header" data-position="fixed" data-tap-toggle="false">

                <div data-role="content" class="ui-content" role="main"></div>

                        <ul>

                            <li><a class="btn-filter-events" id="btn-today-events" onClick="app.c.events.filterIndex('today')">Heute</a></li>
                            <li><a class="btn-filter-events" id="btn-next-events" onClick="app.c.events.filterIndex('next')">Nächste</a></li>
                        </ul>
                    </div>
                </div>

                        </fieldset>
                    </div>
                </div>-->
